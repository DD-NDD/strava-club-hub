<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful - Swimming CLB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --background-color: #121212;
      --surface-color: #1E1E1E;
      --primary-color: #A7C7E7; 
      --strava-accent: #FC4C02;
      --text-primary: #EAEAEA;
      --text-secondary: #A0A0A0;
      --success-color: #BEE3BA;
      --border-radius: 20px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      margin: 0; padding: 2rem;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; text-align: center;
    }
    .status-container {
      background-color: var(--surface-color);
      padding: 3rem 2.5rem;
      border-radius: var(--border-radius);
      max-width: 500px; width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    .status-icon {
      font-size: 5rem; margin-bottom: 2rem;
      color: var(--success-color);
      animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes scaleIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    h1 { font-family: 'Space Grotesk', sans-serif; font-weight: 600; font-size: 2rem; margin-bottom: 1rem; }
    p { font-size: 1.1rem; margin-bottom: 0.5rem; color: var(--text-secondary); line-height: 1.6; }
    .event-name { font-weight: 600; color: var(--primary-color); font-size: 1.2rem; margin-bottom: 2.5rem; }
    .close-btn {
      display: inline-block; padding: 1rem 2.5rem;
      background-color: var(--primary-color);
      color: var(--background-color);
      text-decoration: none; border-radius: 50px;
      font-weight: 600; font-size: 1.1rem;
      border: none; cursor: pointer; transition: all 0.3s ease;
    }
    .close-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="status-icon">
      <i class="fas fa-calendar-check"></i>
    </div>
    <h1>Registration Confirmed!</h1>
    <p>You have been successfully registered for:</p>
    <p class="event-name"><?= eventName || 'the event' ?></p>
    <button class="close-btn" onclick="window.close()">Close Window</button>
  </div>
</body>
</html>
